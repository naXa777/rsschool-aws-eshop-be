openapi: 3.0.3
info:
  title: Products API - OpenAPI 3.0
  description: |-
    Some useful links:
    - [My back-end repository](https://github.com/naXa777/rsschool-aws-eshop-be)
    - [The source API definition for the Products API](https://github.com/naXa777/rsschool-aws-eshop-be/tree/task-3__api-gateway%2Blambda/src/api.yaml)
  version: "draft"
servers:
  - url: https://waexur8syl.execute-api.eu-central-1.amazonaws.com/prod
tags:
  - name: product
    description: Everything about Products
paths:
  /products:
    get:
      tags:
        - product
      summary: Lists All Products
      description: Returns unsorted list. No pagination.
      operationId: GetProductsListHandler
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      tags:
        - product
      summary: Create a new product
      description: Define a new product with quantity = 0
      operationId: CreateProductHandler
      requestBody:
        description: Create a new product
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Product'
        required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid input

  /products/{productId}:
    get:
      tags:
        - product
      summary: Find product by ID
      description: Returns a single product
      operationId: GetProductByIdHandler
      parameters:
        - name: productId
          in: path
          description: ID of product to return
          example: "01904574-262d-7a23-bce9-db3ef93dafb5"
          required: true
          schema:
            type: string
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFound'

components:
  schemas:
    Product:
      required:
        - id
        - title
        - price
        - count
      type: object
      properties:
        id:
          type: string
          example: "0190466f-0076-7d2b-8c79-27eb2f80e5b0"
        title:
          type: string
          example: "Mug"
        description:
          type: string
          description: additional information
          example: "dishwasher safe"
        price:
          type: integer
          format: int32
          description: product price in the store
          example: 100
        count:
          type: integer
          format: int32
          description: product quantity
          example: 1
    NotFound:
      type: object
      properties:
        message:
          type: string
          example: "FOO not found"
